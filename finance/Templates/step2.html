<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - Financial Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Enter Group 1 Expenses</h1>
        <form action="/step3" method="POST" class="form">
            <input type="hidden" name="salary" value="{{ salary }}">
            <input type="hidden" name="profession" value="{{ profession }}">
            <label for="housing">Housing</label>
            <input type="number" step="0.01" name="housing" required>
            <label for="food">Food</label>
            <input type="number" step="0.01" name="food" required>
            <label for="transport">Transport</label>
            <input type="number" step="0.01" name="transport" required>
            <button type="submit" class="button">Next</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
