<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #36BA98;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input[type="number"],
        select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #36BA98;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2f9a80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Prediction</h1>
        <form action="/predict" method="POST">
            <label for="salary">Salary:</label>
            <input type="number" step="0.01" name="salary" required>

            <label for="housing">Housing:</label>
            <input type="number" step="0.01" name="housing" required>

            <label for="food">Food:</label>
            <input type="number" step="0.01" name="food" required>

            <label for="transport">Transport:</label>
            <input type="number" step="0.01" name="transport" required>

            <label for="bills">Bills:</label>
            <input type="number" step="0.01" name="bills" required>

            <label for="clothing">Clothing:</label>
            <input type="number" step="0.01" name="clothing" required>

            <label for="personal_needs">Personal Needs:</label>
            <input type="number" step="0.01" name="personal_needs" required>

            <label for="debt_repayment">Debt Repayment:</label>
            <input type="number" step="0.01" name="debt_repayment" required>

            <label for="family_needs">Family Needs:</label>
            <input type="number" step="0.01" name="family_needs" required>

            <label for="health_insurance">Health Insurance:</label>
            <input type="number" step="0.01" name="health_insurance" required>

            <label for="entertainment_leisure">Entertainment & Leisure:</label>
            <input type="number" step="0.01" name="entertainment_leisure" required>

            <label for="expenditure">Expenditure:</label>
            <input type="number" step="0.01" name="expenditure" required>

            <label for="profession">Profession:</label>
            <select name="profession" required>
                {% for profession in professions %}
                <option value="{{ profession }}">{{ profession }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
